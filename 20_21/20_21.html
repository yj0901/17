</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div id='play'>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>        
</div>
<p id="result"></p>
<script type="text/javascript">
var tree = {
    "id": 0,
    "name": "root",
    "left": {
        "id": 1,
        "name": "Simon",
        "left": {
            "id": 3,
            "name": "Carl",
            "left": {
                "id": 7,
                "name": "Lee",
                "left": {
                    "id": 11,
                    "name": "Fate"
                }
            },
            "right": {
                "id": 8,
                "name": "Annie",
                "left": {
                    "id": 12,
                    "name": "Saber"
                }
            }
        },
        "right": {
            "id": 4,
            "name": "Tony",
            "left": {
                "id": 9,
                "name": "Candy"
            }
        }
    },
    "right": {
        "id": 2,
        "name": "right",
        "left": {
            "id": 5,
            "name": "Carl",
        },
        "right": {
            "id": 6,
            "name": "Carl",
            "right": {
                "id": 10,
                "name": "Kai"
            }        
        }
    }
}



   function aa(tt,name) {
if(tt.name!=name){
if(tt.name==name){
    console.log(tt);
     console.log(tt.id);
       console.log(tt.name);
    }
 if(tt.left!=null||tt.right!=null){ 
       
for(var x in tt){
var t=tt[x];

 aa(t,name);
 }   
  }  
 }else {
   console.log(tt);
     console.log(tt.id);
       console.log(tt.name);
} 
} 

// 假设id和name均不会重复，根据输入name找到对应的id
function findIdByName(name) {
aa(tree,name);
}
 findIdByName('Lee');

// 假设id和name均不会重复，根据输入id找到对应的name
 function bb(tt,id) {
if(tt.id!=id){
if(tt.id==id){
    console.log(tt);
     console.log(tt.id);
       console.log(tt.name);
   }
 if(tt.left!=null||tt.right!=null){ 
       
for(var x in tt){
var t=tt[x];

 bb(t,id);
 }   
  }  
 }else {
   console.log(tt);
     console.log(tt.id);
       console.log(tt.name);
} 
} 
function findNameById(id) {
bb(tree,id);
}
findNameById(6);

function a(obj) {
   console.log(obj.name);
}

// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中

function getListWithDLR(tt,call) {
if(tt!=null){
a(tt);
getListWithDLR(tt.left,call);
getListWithDLR(tt.right,call);
}
}


 getListWithDLR(tree);
// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
function getListWithLDR(tt,call) {
if(tt!=null){

getListWithDLR(tt.left,call);
a(tt);
getListWithDLR(tt.right,call);
}
}
getListWithLDR(tree);
// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
function getListWithLRD(tt,call) {
if(tt!=null){
getListWithDLR(tt.left,call);
getListWithDLR(tt.right,call);
a(tt);
}
}
getListWithLDR(tree);
</script>
